version: "3.2"
services:
  project:
    restart: always
    container_name: code
    command : bash -c "python manage.py migrate &&
                       python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./mortgage_dashboard/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - db-net

  frontend:
    restart: always
    command : npm run dev
    container_name: front
    build:
      context: ./mortgage_dashboard/frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - project
    networks:
      - db-net

networks:
  db-net:
    driver: bridge
