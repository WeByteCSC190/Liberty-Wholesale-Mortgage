upstream api {
    server backend:8000;
}

upstream accounts {
    server backend:8000;
}

upstream profile {
    server backend:8000;
}

server {
    listen 8080;

  location / {
    root /var/www/frontend;
  }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://api;
    }

    location /accounts/ {
        proxy_set_header Host $http_host;
        proxy_pass http://accounts;
    }

    location /profile/ {
        proxy_set_header Host $http_host;
        proxy_pass http://profile;
    }

}