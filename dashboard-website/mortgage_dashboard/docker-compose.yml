version: '2'

services:
    nginx: 
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./frontend/Dockerfile
        ports:
            - 80:80
        volumes:
            - static_volume:/mortgage_dashboard/static
            - ./nginx:/etc/nginx/conf.d
        depends_on: 
            - backend
    backend:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./Dockerfile            
        entrypoint: ./wsgi-entrypoint.sh
        volumes:
            - static_volume:/mortgage_dashboard/static
        expose:
            - 8000        

volumes:
    static_volume: {}