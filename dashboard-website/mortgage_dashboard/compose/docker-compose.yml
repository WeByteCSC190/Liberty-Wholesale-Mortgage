version: "3"

services:
  dashboard_portal:
    build:
      context: ./mortgage_dashboard√ü
    command: python manage.py runserver 
    ports:
      - "8000:8000"
    links:
      - db:db
    restart: always
      
  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
  
  # redis:
  #   image: redis:alpine
  #   container_name: redis
  #   command: redis-server --requirepass
  #   restart: always

  frontend:
    restart: always
    command : npm run dev
    container_name: front
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true

  nginx:
    build: ../nginx
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:8080
    restart: always



